<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pedidos por cliente e data</ui:define>

	<ui:define name="corpo">
		<h:form id="frm">
			<p:focus context="frm" />
			<h1>Pedidos por cliente e data</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Visualizar"
						action="#{relatorioPedidosBean.emitir('/relatorios/pedidos_por_cliente_e_data.jasper', 'Pedidos_por_cliente_e_data')}"
						ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome do Cliente" />
				<p:inputText value="#{relatorioPedidosBean.nomeCliente}" size="50"
					maxlength="50" />

				<p:outputLabel value="Data de criação" />
				<h:panelGroup>
					<p:calendar value="#{relatorioPedidosBean.dataInicio}"
						label="Data inicial" pattern="dd/MM/yyyy" locale="pt_BR" size="8"
						mask="99/99/9999" />
					<p:spacer width="8" />
					<h:outputText value="a" />
					<p:spacer width="8" />
					<p:calendar value="#{relatorioPedidosBean.dataFim}"
						label="Data final" pattern="dd/MM/yyyy" locale="pt_BR" size="8"
						mask="99/99/9999" />
				</h:panelGroup>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
