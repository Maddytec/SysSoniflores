<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pedidos por Cliente</ui:define>

	<ui:define name="corpo">
		<h:form id="frm">
			<p:focus context="frm" />
			<h1>Pedidos por Cliente</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Visualizar"
						action="#{relatorioPedidosBean.emitir('/relatorios/pedidos_por_cliente.jasper', 'Pedidos_por_cliente')}"
						ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome do Cliente" />
				<p:inputText value="#{relatorioPedidosBean.nomeCliente}" size="50"
					maxlength="50" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
