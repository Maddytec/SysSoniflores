<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroClienteBean.editando ? 'Edição de cliente' : 'Novo cliente'}</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="cliente" value="#{cadastroClienteBean.cliente}" />
			<f:viewAction action="#{cadastroClienteBean.inicializar}" />
		</f:metadata>

		<h:form id="frm">
			<p:focus context="frm" />
			<h1>#{cadastroClienteBean.editando ? 'Edição de cliente' : 'Novo
				cliente'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<ui:include src="/WEB-INF/template/clientes/BotoesCliente.xhtml" />

			<ui:include src="/WEB-INF/template/clientes/CapaCliente.xhtml" />

			<ui:include src="/WEB-INF/template/clientes/EnderecoCliente.xhtml" />

		</h:form>

	</ui:define>

</ui:composition>
