<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{cadastroGrupoBean.editando ? 'Edição de grupo' : 'Novo grupo'}</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="grupo" 
				value="#{cadastroGrupoBean.grupo}" />
			<f:viewAction action="#{cadastroGrupoBean.inicializar}" />
		</f:metadata>


		<h:form id="frm">
			<p:focus context="frm" />
			<h1>#{cadastroGrupoBean.editando ? 'Edição de grupo' : 'Novo
				grupo'}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/grupos/CadastroGrupo" />

					<p:commandButton value="Salvar" id="botaosalvar"
						action="#{cadastroGrupoBean.salvar}" update="@form"
						validateClient="true" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/grupos/PesquisaGrupos" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px; border-color: white;"
				columnClasses="rotulo, campo ">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="40" maxlength="40"
					value="#{cadastroGrupoBean.grupo.nome}" />

				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputText id="descricao" size="70" maxlength="80"
					value="#{cadastroGrupoBean.grupo.descricao}" />

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
